<div class="mb-12">
    <div>
        <p class="text-teal-600 text-sm text-center mt-10 font-semibold">OUR FEATURES</p>
    
        <h1 class="text-black font-bold text-2xl sm:text-3xl lg:text-4xl text-center mt-1 max-w-[45%] mx-auto">Better Digital Insurance Begins Right Here</h1>
    </div>

    <div class="container mx-auto max-w-[90%] lg:max-w-[95%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mt-12">
        <div *ngFor="let feature of allFeatures"
            class="feature-card bg-white rounded-lg shadow-lg p-6 flex flex-col items-start">
            <img [src]="feature.url" alt="{{ feature.heading }}" class="mb-6 w-16 h-16" />
            <h3 class="text-xl font-bold mb-4">{{ feature.heading }}</h3>
            <p class="text-gray-600">{{ feature.description }}</p>
        </div>
    </div>
</div>
